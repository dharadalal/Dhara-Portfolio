<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/Contact-me.css" />
    <link

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- font awesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1\/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Spectral:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="my-container">
          <div class="row mx-0">
            <!-- left div -->
            <div class="col-lg-4">
              <div class="left-div">
                <div class="profile-photo">
                  <img
                    class="profile-image"
                    src="/Images/Profile-image.JPG"
                    alt=""
                    srcset=""
                  />
                </div>
                <div class="left-content">
                  <a class="link-name" href="/index.html"
                    ><h2>Dhara Dalal</h2></a
                  >
                  <h3 class="profession">Web Developer</h3>
                </div>
                <div class="social-links anim">
                  <div class="wrapper rounds">
                    <a href="#" class="codepen gradient rounded"
                      ><i class="fa-brands fa-codepen"></i
                    ></a>
                    <a href="#" class="linkedin gradient rounded"
                      ><i class="fa-brands fa-linkedin-in"></i
                    ></a>

                    <a href="#" class="github gradient rounded"
                      ><i class="fa-brands fa-github"></i
                    ></a>
                  </div>
                </div>
                <div class="menu-links">
                  <div id="list-example" class="list-group links">
                    <a
                      href="/About-me.html"
                      class="list-group-item list-group-item-action single-item"
                      >journey from QA to Developer</a
                    >
                    <a
                      class="list-group-item list-group-item-action single-item"
                      href="#list-item-2"
                      >My Projects</a
                    >

                    <a
                      class="list-group-item list-group-item-action single-item"
                      href="/Contact-me.html"
                      >Connect with Me!</a
                    >
                    <a
                      class="list-group-item list-group-item-action single-item"
                      href="#list-item-4"
                      >My resume</a
                    >
                  </div>
                </div>
                <!-- </div> -->
              </div>
            </div>
            <!-- right div -->
            <div class="col-lg-8">
              <div class="right-div">
                <div class="row mx-0">
                  <!-- <div class="col-lg-11"> -->
                  <div class="main-header">
                    <div class="header margin-mw">
                      <strong>
                        <h1 class="bouncing-letters contact-me-header">
                          <span class="letter first-letter">C</span
                          ><span class="letter">o</span
                          ><span class="letter">n</span
                          ><span class="letter">n</span
                          ><span class="letter">e</span
                          ><span class="letter">t</span>
                          <span class="letter">W</span
                          ><span class="letter">i</span
                          ><span class="letter">t</span
                          ><span class="letter">h</span>
                          <span class="letter"> M</span
                          ><span class="letter">e</span
                          ><span class="letter">!</span>
                        </h1>
                      </strong>
                    </div>
                  </div>
                  <div class="contact-container">
                    <div class="contact-header">
                      <p>
                        Iâ€™m interested in opportunities that needs web presence
                        or starting one online and want to build a great web
                        experience for your customers?
                      </p>
                      <p class="conversation">Let's start converstation?</p>
                    </div>
                  </div>
                  <div class="contact-form">
                    <form class="row g-3">
                      <div class="d-flex bd-highlight">
                        <div class="d-flex flex-column w-100 flex-lg-fill">
                          <label
                            for="inputname"
                            class="form-label input__label--hoshi"
                            >Name <span class="important">*</span></label
                          >
                          <input
                            type="text"
                            class="form-control form-input input--filled input-width"
                            placeholder="First name"
                            aria-label="First name"
                            required
                          />
                        </div>
                        <div class="d-flex flex-column flex-lg-fill w-100">
                          <label for="inputEmail" class="form-label"
                            >Email <span class="important">*</span></label
                          >
                          <input
                            type="email"
                            class="form-control form-input input-width"
                            id="inputEmail4"
                            placeholder="Email"
                            aria-label="Email"
                            required
                          />
                        </div>
                      </div>
                      <label for="inputsubject" class="form-label"
                        >Subject <span class="important">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control form-input"
                        placeholder="Subject"
                        aria-label="Subject"
                        required
                      />

                      <label for="floatingTextarea2" class="form-label"
                        >Message <span class="important">*</span></label
                      >
                      <textarea
                        class="form-control form-input"
                        type="text"
                        placeholder="Leave a message here"
                        id="floatingTextarea2"
                        cols="40"
                        rows="6"
                        required
                      ></textarea>
                    </form>
                    <div class="send-message">
                      <a href="/About-me.html"
                        ><button
                          type="button"
                          class="btn btn-outline-secondary send-message-btn"
                        >
                          Send message!
                        </button>
                      </a>
                    </div>
                  </div>
                  <!-- </div> -->
                  <div class="col-lg-1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
