<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/Contact-me.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- font awesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1\/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Spectral:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="my-container">
          <div class="row mx-0">
            <!-- Mobile Responsive navbar  -->

            <div class="top-navabar mobile mobile-header d-block d-lg-12">
              <nav class="responsive-navbar w-100 fixed-top px-3">
                <div
                  class="navbar-content navbar flex-wrap navbar-expand-lg navbar-light"
                >
                  <img
                    class="mobile-profile-image"
                    src="/Images/Profile-image.JPG"
                    alt=""
                    srcset=""
                  />
                  <a class="profile-name" href="/index.html"
                    ><span>Dhara Dalal</span></a
                  >

                  <button class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                  </button>
                </div>
              </nav>
            </div>
            <div class="navbar-container hide">
              <div class="navbar-backdrop"></div>
              <div class="nav-content navbar navbar-expand-lg hide">
                <div class="navbar-links w-100">
                  <div id="list-example" class="list-group links">
                    <a
                      href="/About-me.html"
                      class="list-group-item list-group-item-action single-item"
                      >journey from QA to Developer</a
                    >
                    <a
                      class="list-group-item list-group-item-action single-item"
                      href="#list-item-2"
                      >My Projects</a
                    >

                    <a
                      class="list-group-item list-group-item-action single-item"
                      href="/Contact-me.html"
                      >Connect with Me!</a
                    >
                    <a
                      class="list-group-item list-group-item-action single-item"
                      href="#list-item-4"
                      >My resume</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <!-- end of responsive menu -->
            <!-- left div -->
            <div class="col-lg-4">
              <div class="left-div">
                <div class="profile-photo">
                  <img
                    class="profile-image"
                    src="/Images/Profile-image.JPG"
                    alt=""
                    srcset=""
                  />
                </div>
                <div class="left-content">
                  <a class="link-name" href="/index.html"
                    ><h2>Dhara Dalal</h2></a
                  >
                  <h3 class="profession">Web Developer</h3>
                </div>
                <div class="social-links anim">
                  <div class="wrapper rounds">
                    <a href="#" class="codepen gradient rounded"
                      ><i class="fa-brands fa-codepen"></i
                    ></a>
                    <a href="#" class="linkedin gradient rounded"
                      ><i class="fa-brands fa-linkedin-in"></i
                    ></a>

                    <a href="#" class="github gradient rounded"
                      ><i class="fa-brands fa-github"></i
                    ></a>
                  </div>
                </div>
                <div class="menu-links">
                  <div id="list-example" class="list-group links">
                    <a
                      href="/About-me.html"
                      class="list-group-item list-group-item-action single-item"
                      >journey from QA to Developer</a
                    >
                    <a
                      class="list-group-item list-group-item-action single-item"
                      href="/Projects.html"
                      >My Projects</a
                    >

                    <a
                      class="list-group-item list-group-item-action single-item"
                      href="/Contact-me.html"
                      >Connect with Me!</a
                    >
                    <a
                      class="list-group-item list-group-item-action single-item"
                      href="/MyResume.html"
                      >My resume</a
                    >
                  </div>
                </div>
                <!-- </div> -->
              </div>
            </div>
            <!-- right div -->
            <div class="col-lg-8">
              <div class="right-div">
                <div class="row mx-0 h-100 w-100">
                  <div id="resumeDiv" class="resume-card h-100 w-100 p-0">
                    <iframe
                      title="resume"
                      class="w-100 h-100"
                      src="/Dhara Dalal Resume.pdf"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
